<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>


<!--Linking CSS files-->
    <link rel="stylesheet" href="./frontendResources/css/Style.css">

<!--Linking leaflet-->

<!--leaflet's CSS-->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
   integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
   crossorigin=""/>

<!--leaflet's JS-->
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>


  </head>


  <body>
    <!--creating divs for the Map and its Sidebar-->
    <div class="mapSidebar">

      <!-- placeholder: buttons nonfunctional -->
      <div id="PH-testLogin">
        <label for="uName">Username:</label>
        <input type="text" name="uName" value="">
        <label for="pWord">Password:</label>
        <input type="text" name="pWord" value="">
         <div id="PH-loginButtons">
           <button type="button" name='loginButton' id="loginButton">Login</button>
           <button type="button" name="registerButton">Register</button>
         </div>
      </div>

         <hr style="width:100%;text-align:left;margin-left:0">

         <!--search bar HTML-->
         <div id="searchbar">
           <input type="text" name="searchbar" value="search">
           <button type="button" name="searchConfirm">Go</button>
         </div>

         <hr style="width:100%;text-align:left;margin-left:0">

         <a href="./frontendResources/html/profile.html">PH-Profile link</a>

      </div>

    </div>
    <!--div that contians the map-->
    <div id="Mapid"></div>

    <!-- NOTE: Linking javascript for use -->

    <!--linking the Script js File for use with the div containing the map-->
    <script src="./frontendResources/scripts/MapScript.js" charset="utf-8"></script>

    <!--linking leaflet providers-->
    <script src="./frontendResources/scripts/leaflet-providers.js"></script>

    <!-- Linking pageScript.js -->
    <script src="./frontendResources/scripts/pageScript.js" charset="utf-8"></script>

  </body>

</html>
