<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>


<!--Linking CSS files-->
    <link rel="stylesheet" href="../css/Style.css">

<!-- NOTE: Linking leaflet -->

<!--leaflet's CSS-->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
   integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
   crossorigin=""/>

<!--leaflet's JS-->
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>


  </head>


  <body>


      <!--creating divs for the Map and its Sidebar-->
      <div class="mapSidebar">

          <button type="button" id="loginLinkButton" onclick="toAccount()">Login/Register</button>

          <hr style="width:99%;text-align:left; margin-left:0;">

          <!--search bar HTML-->
          <div id="search">
              <input type="text" id="searchbar" placeholder="search" style="width: 80%;">
              <button type="button" id="searchConfirm" onclick="PinSearch()" style="width: 15%;">Go</button>
          </div>

          <hr style="width:99%;text-align:left; margin-left:0;">

          <button type="button" name="button" onclick="toProfile()">Profile link</button>
          <button type="button" name="button" onclick="toSettings()">Settings link</button>

          <hr style="width:99%;text-align:left; margin-left:0;">

          <h3 id=notifyText></h3>

          <div id="pinDisplay">
              <h2 style="margin-left:95px;">Pin Information</h2>
              <hr style="width:99%;text-align:left; margin-left:0;">
              <!-- The currently showing descripton on the map page-->
              <p class="pinInfoText" id="pinLocation">[PH] location</p>
              <p class="pinInfoText" id="pinTime">[PH] time</p>
              <p class="pinInfoText" id="pinInfo">[PH] description</p>
          </div>
          <hr style="width:99%;text-align:left; margin-left:0;">

          <button id="openButton" type="button" name="open" onclick="OpenPinCreator()">New Pin</button>
          <!-- Pin creation form on Map page -->
          <form Id="pinCreation" action="index.html" method="post">
              <input type="text" id="pinName" placeholder="Title">
              <input type="text" id="pinCryptid" placeholder="Cryptid">
              <input type="text" id="descriptionMap" placeholder="Description">
              <input type="text" id="Latitude" placeholder="Latitude">
              <input type="text" id="Longitude" placeholder="Longitude">
              <input type="text" id="Time" placeholder="Time">
              <h2>Images</h2>
              <input type="file" id="imageUpload" value="" accept=".png,.jpeg,.jpg">
              <input type="button" id="pinCreationConfirm" value="confirm" onclick="CreatePin()">
              <button type="button" id="close" onclick="ClosePinCreator()">close</button>
          </form>
      </div>

    <!--div that contians the map-->
    <div id="Mapid"></div>

    <!-- NOTE: Linking javascript for use -->
    <!-- Linking pageScript.js -->
    <script src="../scripts/pageScript.js" charset="utf-8"></script>

    <!--linking the Script js File for use with the div containing the map-->
    <script src="../scripts/MapScript.js" charset="utf-8"></script>

    <!--linking leaflet providers-->
    <script src="../scripts/leaflet-providers.js"></script>

</body>

</html>
