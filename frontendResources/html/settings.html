<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings</title>
    <link rel="stylesheet" href="../css/Style.css">
  </head>
  <body>
      <div class="background">

      <!-- links at the top of the page -->
      <div class="centerpiece">
        <button type="button" id="settingsToMapLink" onclick="toMap()">Map link</button>
        <button type="button" id="settingsToProfileLink" onclick="toProfile()">Profile link</button>

              <div class="settings">

                  <!-- the profile image settings -->
                  <h1>Settings</h1>
                  <hr style="width: 70%; margin-left: 0;border-color:green;">

                  <h2>Profile Picture</h2>
                  <div class="imgSettings">

                      <!-- left image: image input -->
                      <input id="profilePicUpload" type="file" name="profilePicUpload">

                      <p id="or">or</p>

                      <!-- right image: default profile picture -->
                      <input id="defaultProfilePic" type="image" name="default" src="../Images/DefaultProfilePic.png">

                  </div>

                  <h2>Profile Bio</h2>
                  <!-- bio input -->
                  <input id="bio" type="text" name="Bio" placeholder="Bio...">

                  <button type="button" class="backButton" onclick="UpdateProfile()">Save Changes</button>
              </div>

          </div>
      </div>
      <!-- Linking pageScript.js -->
      <script src="../scripts/pageScript.js" charset="utf-8"></script>
  </body>
</html>
