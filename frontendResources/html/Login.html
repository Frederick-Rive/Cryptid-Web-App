<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Screen</title>
    <link rel="stylesheet" href="../css/Style.css">
  </head>
  <body id="loginPageBody" >

<div class="containerContainer">
  <div class="loginContainer">
    <h3>Login:</h3>
    <label for="Username">Username:</label>
      <input type="text" id="loginUsername" placeholder="Username">
      <label for="Password">Password:</label>
      <input type="text" id="loginPassword" placeholder="Password">


       <button type="button" id="loginButton" onclick="logIn()">Submit</button>

       <a id="backButton" href="../html/map.html">
         <button type="button" id="loginBackButton">Back</button>
       </a>

  </div>

  <div class="registerContainer">
    <h3>Register:</h3>

    <label for="Username">Username:</label>
      <input type="text" id="registerUsername" placeholder="Username">
      <label for="Password">Password:</label>
      <input type="text" id="registerPassword" placeholder="Password">

       <button type="button" id="registerButton" onclick="register()">Submit</button>
       
       <a id="backButton" href="../html/map.html">
         <button type="button" id="registerBackButton">Back</button>
       </a>

  </div>
</div>

    <script src="../scripts/pageScript.js"></script>

  </body>
</html>
