<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Screen</title>
    <link rel="stylesheet" href="../css/Style.css">
  </head>
  <body id="loginPageBody" >

<div class="containerContainer">

  <div class="loginContainer">
    <h3>Login:</h3>

    <label for="Username">Username:</label>
      <input type="text" name="Username" placeholder="Username">
      <label for="Password">Password:</label>
      <input type="text" name="Password" placeholder="Password">


       <button type="button" id="loginSubmit">Submit</button>
       <a id="backButton" href="../html/map.html"><button type="button" id="loginBackButton">Back</button></a>

  </div>

  <div class="registerContainer">
    <h3>Register:</h3>

    <label for="Username">Username:</label>
      <input type="text" name="Username" placeholder="Username">
      <label for="Password">Password:</label>
      <input type="text" name="Password" placeholder="Password">


       <button type="button" id="registerSubmit">Submit</button>
       <a id="backButton" href="../html/map.html"><button type="button" id="registerBackButton">Back</button></a>

  </div>
</div>

    <script src="../scripts/ProfileScript.js"></script>

  </body>
</html>
